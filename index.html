<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodingChallenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>



    <div class="box-dark">

        <!-- intestazione e logo -->

        <header>
            <div class="contenier-logo">
                <img class="logo" src="logo.png" alt="logo">
            </div>
            <h1>Taking Booleaners from A to B</h1>
        </header>

        <!-- menu di navigazione -->

        <div class="contenier-nav">
            <nav>
                <input id="prenota" type="button" value="Prenota">
                <input id="termina" type="button" value="Termina prenotazione">
                <input id="Accendi" type="button" value="Accendi luci">
            </nav>
        </div>



        <main>

            <!-- corpo centrale con dettagli monopattino -->

            <div class="contenier-monopattino1">
                <input class="row-left" type="checkbox">
                <h2 class="row-right">Monopattino Gino22</h2>
                <p>&#8614;via guadalametri - a 220 metri da te.</p>
                <p>stato carica:</p>
                <div class="barracarica1"></div>
            </div>

            <div class="contenier-monopattino2">
                <input class="row-left" type="checkbox">
                <h2 class="row-right">Monopattino Mike24</h2>
                <p>&#8614;via ricciardoni - a 420 metri da te.</p>
                <p>stato carina:</p>
                <div class="barracarica2"></div>
            </div>

            <div class="contenier-monopattino3">
                <input class="row-left" type="checkbox">
                <h2 class="row-right">Monopattino Fede154</h2>
                <p>&#8614;via mentarini - a 490 metri da te.</p>
                <p>stato carica:</p>
                <div class="barracarica3"></div>
            </div>
        </main>
    </div>

</body>

</html>
